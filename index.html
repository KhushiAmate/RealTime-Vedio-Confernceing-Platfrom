<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Real-Time Video Conferencing</h2>
    <p>Your Peer ID: <span id="peer-id">Generating...</span></p>

    <input type="text" id="friend-id" placeholder="Enter Peer ID to call">
    <button onclick="makeCall()">Call</button>
    <button onclick="shareScreen()">Share Screen</button>
    <button onclick="endCall()">End Call</button>

    <div id="video-container">
        <div class="video-box">
            <label>Me</label>
            <video id="local-video" autoplay muted></video>
        </div>
        <div class="video-box">
            <label>You</label>
            <video id="remote-video" autoplay></video>
        </div>
    </div>
</body>
</html>
